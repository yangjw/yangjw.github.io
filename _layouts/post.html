---
layout: default
share: true
---

<div class="article-wrapper">
    <article>
        {% include article-header.html page=page link=false share=page.share %}
        <section class="post-content">
            {{ content }}
        </section>
        {% include article-footer.html page=page share=page.share %}
    </article>
</div>

{% if site.disqus %}
<section class="comments">
    {% include disqus.html %}
</section>
{% endif %}

<!-- 多说评论框 start -->

<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="yangjw.github.io{{ page.url }}"></div>

<!-- 多说评论框 end -->
